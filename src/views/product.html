<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">
                <h1>Productos que deseas añadir?</h1>
            </a>
        </nav>
    </header>
    <main>
        <form action="/productos" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label"></label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label"></label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="mb-3">
                <label for="price"></label>
                <input type="number" id="price" name="price" placeholder='price'required><br><br>
            </div>
            <input type="submit" value="Agregar">
        </form>
    </main>
    <footer></footer>
</body>
</html>
